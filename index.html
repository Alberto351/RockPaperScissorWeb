<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock • Paper • Scissors — Card Game</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

</head>

<body class="body">
    <!--Header-->
    <header class="header" role="banner">
        <div class="header-container">
            <div class="logo-group">
                <div class="logo-mark" aria-hidden="true">
                    <img src="image/logo.png" alt="Game icon" class="logo-icon">
                </div>

                <div class="logo-text-group">
                    <h1 class="title">Rock • Paper • Scissors</h1>
                    <p class="subtitle">Pick a card, beat the computer, climb the scoreboard.</p>
                </div>
            </div>

            <button id="resetAll" class="reset-all-button" type="button" aria-label="Reset game and scoreboard">
                Reset
            </button>
        </div>      
    </header>

    <main class="main" role="main">
        <section class="main-container">

            <div class="game-panel">
                <article class="game-card" aria-labelledby="game-heading">
                    <header class="game-card-header">
                        <div class="header-left">
                            <h2 id="game-heading" class="game-heading">Choose your card</h2>
                        </div>
                        <div class="header-right">
                            <button id="resetRound" class="reset-round-button" type="button" aria-label="Clear current round">
                                Clear round
                            </button>
                        </div> 
                    </header>
                
                    <div class="game-card-body">
                         <!-- choices -->
                        <div class="choices-grid" role="list" aria-label="Choices">
                            <!--Rock-->
                            <button type="button" data-choice="rock" aria-pressed="false" aria-label="Choose Rock" class="choice-card">
                                <div class="choice-icon-wrapper">
                                    <img class="choice-icon" src="image/Rock.jpg.png" alt="Rock icon">
                                </div>
                            <div class="choice-label-group">
                                <span class="choice-label">Rock</span>
                                <span class="choice-subtext">Crushes Scissors</span>
                            </div>
                            <span class="choice-hover-ring" aria-hidden="true"></span>
                            </button>

                            <!--Paper-->
                            <button type="button" data-choice="paper" aria-pressed="false" aria-label="Choose Paper" class="choice-card">
                            <div class="choice-icon-wrapper">
                                <img class="choice-icon" src="image/paper.jpg.png" alt="Paper icon">
                            </div>
                            
                            <div class="choice-label-group">
                                <span class="choice-label">Paper</span>
                                <span class="choice-subtext">Covers Rock</span>
                            </div>
                            <span class="choice-hover-ring" aria-hidden="true"></span>
                            </button>

                            <!--Scissor-->
                            <button type="button" data-choice="scissors" aria-pressed="false" aria-label="Choose Scissors" class="choice-card">
                            <div class="choice-icon-wrapper">
                                <img class="choice-icon" src="image/Scissors.jpg.png" alt="Scissors icon">
                            </div>
                            
                            <div class="choice-label-group">
                                <span class="choice-label">Scissors</span>
                                <span class="choice-subtext">Cuts Paper</span>
                            </div>
                            <span class="choice-hover-ring" aria-hidden="true"></span>
                            </button>
                        </div>

                        <div class="results-area" aria-live="polite">
                            <div class="selections-group">
                                <div class="player-selection-box">
                                    <div id="player-label" class="player-label">You</div>
                                    <div class="player-selection-content">
                                        <div class="player-selection-icon-wrap">
                                            <img id="playerIcon" class="player-selection-icon" src="https://api.iconify.design/lucide-help-circle.svg?color=%23788597" alt="Your selection icon">
                                        </div>
                                        <span id="playerChoice" class="player-selection-text">—</span>
                                     </div>
                                </div>

                                <div class="computer-selection-box" aria-labelledby="cpu-label">
                                    <div id="cpu-label" class="computer-label">Computer</div>
                                    <div class="computer-selection-content">
                                        <div class="computer-selection-icon-wrap">
                                            <img id="cpuIcon" class="computer-selection-icon" src="https://api.iconify.design/lucide-help-circle.svg?color=%23788597" alt="Computer selection icon">
                                        </div>
                                        <span id="cpuChoice" class="computer-selection-text">—</span>
                                    </div>
                                </div>
                            </div>

                            <div class="outcome-group">
                                <div class="outcome-box" role="status" aria-live="polite">
                                    <div class="outcome-left">
                                        <img id="resultIcon" class="outcome-icon" src="image/logo.png" alt="Result icon">
                                        <div class="outcome-label">Round Result</div>
                                    </div>
                                    <div id="resultText" class="outcome-text">—</div>
                                </div>

                            <button id="playAgain" class="play-again-button" type="button" aria-label="Play another round" disabled>
                                Play again
                            </button>
                            </div>
                        </div>
                    </div>
                </article>
            </div>

            <!--SideBar-->
            <aside class="sidebar" aria-label="Sidebar">
                <div class="scoreboard-card" role="region" aria-labelledby="scoreboard-title">
                    <header class="scoreboard-header">
                        <img class="scoreboard-icon" src="image/Trophy.png" aria-hidden="true">
                        <h3 id="scoreboard-title" class="scoreboard-title">Scoreboard</h3>
                    </header>

                    <div class="scoreboard-body">
                        <div class="score-item">
                            <div class="score-label">Wins</div>
                            <div id="wins" class="score-value">0</div>
                        </div>

                        <div class="score-item">
                            <div class="score-label">Ties</div>
                            <div id="ties" class="score-value">0</div>
                        </div>

                        <div class="score-item">
                            <div class="score-label">Losses</div>
                            <div id="losses" class="score-value">0</div>
                        </div>
                    </div>

                    <div class="scoreboard-footer">
                        <button id="resetScores" class="reset-scores-button" type="button" aria-label="Reset scoreboard">
                            Reset scores
                        </button>
                    </div>
                </div>

                <div class="how-to-card" aria-labelledby="how-to-title">
                    <div class="how-to-header">
                        <img class="how-to-icon" src="image/questionmark.jpg.png" aria-hidden="true">
                        <h3 id="how-to-title" class="how-to-title">How to play</h3>
                    </div>

                    <ul class="how-to-list">
                        <li class="how-to-item"><img class="bullet-icon" src="image/number1.png" aria-hidden="true"><span>Rock beats Scissors</span></li>
                        <li class="how-to-item"><img class="bullet-icon" src="image/number2.jpg.png" aria-hidden="true"><span>Scissor beats Paper</span></li>
                        <li class="how-to-item"><img class="bullet-icon" src="image/number3.jpg.png" aria-hidden="true"><span>Paper beats Rock</span></li>
                    </ul>
                </div>
            </aside>
        </section>
    </main>   
    <script src="js/script.js"></script> 
</body>
</html>
